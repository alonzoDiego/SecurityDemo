<mat-toolbar color="primary" class="toolbar mat-elevation-z8">
  <span>GRADUATES</span>
</mat-toolbar>

<div class="button-add">
  <button mat-button>Create<mat-icon>add</mat-icon></button>
</div>

<div class="table mat-elevation-z8">
  <mat-table [dataSource]="dataSource"  matSort>
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Year</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.year}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="sex">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>Sex</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.sex}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="typeCourse">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type Of Course</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.typeCourse}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="noGraduates">
      <mat-header-cell *matHeaderCellDef mat-sort-header>No. Of Graduates</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.graduates}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button ><mat-icon>open_in_new</mat-icon></button>
        <button mat-icon-button color="warn" ><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
