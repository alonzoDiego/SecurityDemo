<div>
  <mat-toolbar color = "primary" class="toolbar" mat-elevation-z8>
    <button mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-flat-button [routerLink]="['/home']" class="buton-home">GraduatesDemo</a>
    <span class="example-spacer"></span>
    <div class="logged_button" *ngIf="isLogged; else login">
      <button mat-button class="buton buton-options" [routerLink]="['/dashboard']">Graduates</button>
      <button mat-stroked-button class="buton">Hello {{username}}</button>
      <button mat-raised-button color="primary" class="buton buton--sign" (click)="onLogout()">
        Log out
      </button>
    </div>
    <ng-template #login>
      <div class="logged_button">
        <button mat-raised-button class="buton buton--style buton--log"  [routerLink]="['/login']">
          Log in
        </button>
        <button mat-raised-button color="primary" class="buton buton--sign" (click)="openRegister()">
          Sign up
        </button>
      </div>
    </ng-template>
  </mat-toolbar>
</div>
